branches:
  only:
    - master
    - travis

language: ruby

# Build matrix
rvm:
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - 3.1
  - ruby-head
env:
  global:
    #- RSPECQ_DEBUG=
  jobs:
    - RSPEC_CORE=3.8.0
    - RSPEC_CORE=3.8.1
    - RSPEC_CORE=3.8.2
    - RSPEC_CORE=3.9.0
    - RSPEC_CORE=3.9.1
    - RSPEC_CORE=3.9.2

jobs:
  allow_failures:
    - rvm: ruby-head

services: redis-server

script:
  - bundle exec rubocop
  - bundle exec rake
